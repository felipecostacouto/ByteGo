<mat-toolbar style="height: 50px;">
    <mat-toolbar-row style="font-size: 2.0rem; background-color: #28282B;">
        <div class="example-sidenav-content" style="padding-right: 20px;">
            <button mat-button color="primary" style="background-color:#18181a;" type="button" mat-button
                (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
        </div>
        <span class="span-title font-effect-3d-float" routerLink="/home" style="cursor: pointer;">Exam-inator</span>
        <span class="example-spacer"></span>
        <div class="div-teste" style=" width: 100px; height: 100%;">
            <button routerLink="/live-list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
                *ngIf="Logado" style="background-color: #18181a; width: 100%; height: 60%; color:white; top:15%;">
                Logar
            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
<mat-drawer-container class="example-container" hasBackdrop="false"
    style="width: 100%; height: 93.2vh; background-color: #DCDCDC;">
    <mat-drawer #drawer fxLayout="column" fxLayoutAlign="space-between center" class="example-sidenav" mode="side"
        style="background-color: #28282B;">
        <div class="sub-menu-items">
            <button routerLink="/home" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
                style="background-color: #18181a; color:white;">
                Menu
            </button>
        </div>
        <div class="sub-menu-items">
            <button routerLink="/live-list" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
                 style="background-color: #18181a; color:white;">
                Perfil
            </button>
        </div>
        <div class="sub-menu-items">
            <button routerLink="/take-exam" routerLinkActive="active" ariaCurrentWhenActive="page" mat-raised-button
                 style="background-color: #18181a; color:white;">
                Provas
            </button>
        </div>
    </mat-drawer>

    <router-outlet></router-outlet>

</mat-drawer-container>
